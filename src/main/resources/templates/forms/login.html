<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Login</title>

    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        text-align: center;
    }

    .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .card {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        overflow: hidden;
    }

    .card-header {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        font-size: 1.5rem;
        text-align: center;
    }

    .card-body {
        padding: 1.5rem;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-control-label {
        font-weight: bold;
    }

    .input-group {
        margin-bottom: 1rem;
    }

    .input-group-text {
        background-color: #e9ecef;
        border: 1px solid #ced4da;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 5px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    .card-footer {
        background-color: #f1f1f1;
        padding: 1rem;
        text-align: center;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -0.5rem;
    }

    .col-12 {
        padding: 0 0.5rem;
    }

    .col-md-3 {
        flex: 0 0 25%;
        max-width: 25%;
    }

    .col-sm-6 {
        flex: 0 0 50%;
        max-width: 50%;
    }

    .my-2 {
        margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
        .col-md-3, .col-sm-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }

    .my-highest-header {
        font-size: 2rem;
    }

    .my-password-input {
        position: relative;
        padding-right: 2.5rem;
    }

    .my-append-eye {
        cursor: pointer;
    }

    .show-password-toggle {
        cursor: pointer;
    }

    .footer {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    </style>

</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('login')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card mb-3">

        <h1 class="my-highest-header card-header">Login to User Account</h1>

        <div class="card card-body">
            <div>

                <div class="alert alert-danger" th:if="${param.error}">
                    <h2>Invalid Email or Password</h2>
                </div>
                <!--Thymeleaf is automatically adding the CSRF token to the form
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                https://docs.spring.io/spring-security/site/docs/current/guides/html5/form-javaconfig.html
                -->
                <form th:action="@{/login}" method="post">

                    <div class="form-group">
                        <label for="email" class="form-control-label">Email</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control"
                                   id="email" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock show-password-toggle"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control password my-password-input"
                                   id="password" name="password"/>
                            <div class="input-group-append">
                                <span class="input-group-text my-append-eye">
                                    <i class="far fa-eye show-password"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>

        <div class="card-footer">
            <div class="row justify-content-start">
                <div class="col-12 col-md-3 col-sm-6 my-2">Demo accounts:</div>

                <div class="col-12 col-md-3 col-sm-6">
                    <input type="submit" value="manager - admin" class="btn btn-secondary btn-block my-2"
                           id="demo-manager-btn"/>
                </div>
                <div class="col-12 col-md-3 col-sm-6">
                    <input type="submit" value="Ann - user" class="btn btn-secondary btn-block my-2" id="demo-ann-btn"/>
                </div>
                <div class="col-12 col-md-3 col-sm-6">
                    <input type="submit" value="Mark - user" class="btn btn-secondary btn-block my-2"
                           id="demo-mark-btn"/>
                </div>
            </div>
        </div>
    </div>
</main>

<!--<footer class="footer">-->
<!--    &lt;!&ndash;/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/&ndash;&gt;-->
<!--</footer>-->

<!--show password when mouse is over eye icon-->
<!--demo accounts-->
<script src="js/main.js"></script>

</body>
</html>
